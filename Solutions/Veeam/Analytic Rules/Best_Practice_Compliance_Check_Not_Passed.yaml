queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics: []
relevantTechniques: []
query: "VeeamSecurityComplianceAnalyzer_CL\r\n| where Status != \"OK\""
version: 1.0.0
kind: Scheduled
customDetails:
  VbrHostName: VbrHostName
  Status: Status
  BestPracticeName: BestPractice
  TenantId: TenantId
  Id: Id
  Note: Note
