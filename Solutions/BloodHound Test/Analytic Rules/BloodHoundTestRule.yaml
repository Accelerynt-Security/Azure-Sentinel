$schema: https://aka.ms/ASimAnalyticsRule
kind: Scheduled
id: 35ae24d5-a0ef-483e-9169-35b1bd15dce9
name: BloodHound Attack Path Finding - Computers Vulnerable to Coercion-Based NTLM Relay to ADCS (ESC8) Attack
version: 1.0.0
properties:
  displayName: BloodHound Attack Path Finding - Computers Vulnerable to Coercion-Based NTLM Relay to ADCS (ESC8) Attack
  description: ""
  severity: Medium
  enabled: true
  query: |
    BloodHoundAttackPathsDetails_CL 
    | where Finding == "LargeDefaultGroupsCoerceAndRelayNTLMToADCS"
  queryFrequency: PT1H
  queryPeriod: PT1H
  triggerOperator: GreaterThan
  triggerThreshold: 0
  suppressionEnabled: false
  suppressionDuration: PT5H
  tactics: []
  techniques: []
  customDetails:
    Description: ShortDescription
    Remediation: ShortRemediation
  incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: PT5H
      matchingMethod: AllEntities
      groupByEntities: []
      groupByAlertDetails: []
      groupByCustomDetails: []
  eventGroupingSettings:
    aggregationKind: SingleAlert
  entityMappings:
    - entityType: URL
      fieldMappings:
        - identifier: Url
          columnName: domain_name

