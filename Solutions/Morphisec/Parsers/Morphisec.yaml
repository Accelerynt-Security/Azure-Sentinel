id: a68a352c-7f90-49ca-b5a0-36178788f43c
Function:
  Title: Parser for Morphisec
  Version: '4.0.0'
  LastUpdated: '2025-09-15'
Category: Microsoft Sentinel Parser
FunctionName: Morphisec
FunctionAlias: Morphisec
FunctionQuery: |
    MorphisecAlerts_CL
    | extend Start = todatetime(threatTime),
    , DeviceName = hostname
    , AttackSeverity = attackSeverity
    , AttackedModule = attackModule
    , MorphisecVersion = metadataProtectorVersion
    , AttackName = classification
    , AttackCategory = subClassification
    , AttackDescription = description
    , ProcessSignature = processSignature
    , ParentSignature = parentProcessSignature
    , LastModuleLoaded = threatModule
    , CommandLine = processCommandLine
    , ParentProcessCommandLine = parentProcessCommandLine